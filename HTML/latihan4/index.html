<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading HTML</title>
</head>
<body>
    <!-- Contoh Heading -->
        <!--Heading adalah salah satu Tag HTML,
        yang biasanya digunakan untuk memberi judul Halaman/article 
        Tag yg digunakan adalah seperti ini <h1></h1>
        Ukuran Heading ada 6 dari mulai yg paling besar yaitu
        <h1></h1> hingga yang paling kecil yaitu <h6></h6>-->
    <h1>Good Bye World</h1>
    <h2>Good Bye World</h2>
    <h3>Good Bye World</h3>
    <h4>Good Bye World</h4>
    <h5>Good Bye World</h5>
    <h6>Good Bye World</h6> 
    <hr>
    <h1>Judul Artikel</h1>
    <p>Isi/body artikel</p>
    <h2>Sub judul artikel</h2>
    <p>Sub isi/body artikel</p>
</body>
</html>
