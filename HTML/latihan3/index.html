<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <!--Contoh Tag P,HR,BR.-->
        <!--Tag <p></p> untuk membuat paragraf-->
        <!--Tag <br> Untuk nambah baris baru-->
        <!--Tag <hr> Untuk Membuat Garis Horizontal-->
    <p>Ini paragraf 1 yak!</p> 
    <p>Ini paragraf 2 yak!</p>
    <br> 
    <p>Ini <br> paragraf 3 yak!</p>
    <hr> 
    <!--Contoh Tag b,i,u.-->
        <!--Tag <b></b> Berfungsi Untuk menebalkan teks-->
        <!--Tag <i></i> Berfungsi Untuk memiringkan teks-->
        <!--Tag <u></u> Berfungsi Untuk membuat underline/garis teks-->
    <p> <b>Selamat datang</b> di <i>Website Mafya</i> </p>
    <p>Nama saya adalah <u>Muhammad Agung F</u> </p>
    <hr>
    <!--Contoh Tag Strong, dan em.-->
        <!--Tag <strong></strong> Berfungsi untuk memberi penekanan terhadap teks (Tebal)-->
        <!--Tag <em></em> Berfungsi untuk memberi penekanan terhadap teks (Miring)-->
    <p><strong>Pengumuman!!!</strong>Perkuliahan selama bulan ramadhan <em>DiTiadakan!</em> </p>
    <hr>
</body>
</body>
</body>
</html>
